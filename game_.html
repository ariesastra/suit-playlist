<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- import style -->
  <link rel="stylesheet" href="css/index.css">

  <!-- Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Suit Playlist</title>
</head>

<body>
  <div class="container">
    <div class="row header">
      <div class="col-sm-12 text-center mb-1">
        <h1 class="font-weight-bold m-4 title">SCORE :</h1>
        <h2 id="score" class="score-title font-weight-bold"> <span class="scoreUser"> 0 </span> | <span
            class="scoreBot"> 0 </span></h2>
        <h2 id="round" class="font-weight-bold text-white">Round 1</h2>
      </div>
      <div class="row body">
        <div class="col-sm-6 col-md-6 pt-5 separate">
          <div class="icon text-center">
            <img src="https://avatars.dicebear.com/api/adventurer/arie.svg" alt="avatar-user" class="rounded-circle"
              width="150" height="150" />
            <h3 class="font-weight-bold">Arie Sastra</h3>
          </div>
          <div class="suit">
            <div class="box-center mt-3 top">
              <div class="rounded-circle bg-idle p-3" id="batu" onclick="">
                <img src="css/image/batu.png" alt="Batu" width="75" height="75">
              </div>
            </div>
            <div class="row mt-2 bottom">
              <div class="left">
                <div class="rounded-circle bg-idle p-3" id="kertas" onclick="">
                  <img src="css/image/kertas.png" alt="" width="75" height="75">
                </div>
              </div>
              <div class="right">
                <div class="rounded-circle bg-idle p-3" id="gunting" onclick="">
                  <img src="css/image/gunting.png" alt="Batu" width="75" height="75">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-6 pt-5">
          <div class="icon text-center">
            <img src="https://avatars.dicebear.com/api/bottts/1.svg" alt="avatar-robot" alt="avatar-user"
              class="rounded-circle" width="150" height="150" />
            <h3 class="font-weight-bold">Komputer (BOT)</h3>
          </div>
          <div class="suit">
            <div class="box-center mt-3 bot">
              <div class="rounded-circle bg-bot p-4">
                <img src="css/image/kpop.png" alt="Batu" id="botImage" width="125" height="125">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- button for call modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"
    data-whatever="@getbootstrap">Open modal for @getbootstrap</button> -->

    <!-- Modal -->
    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Selamat, Anda Menang Lawan Bot !</h5>
          </div>
          <div class="modal-body text-center">
            <h3 class="mb-4">
              Silahkan nikmati lagu yang Anda pilih, Enjoy !
            </h3>
            <!-- <div id="player"></div> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Play Again</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>

    <!-- Our Script -->
    <script src="game.js"></script>

    <!-- Custom JS -->
    <script>
      // Showing Modal
      // $('#myModal').modal('show');

      // GOOGLE YOUTUBE API
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'ltzYprV091c',
          playerVars: {
            'autoplay': 1,
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        // event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          // setTimeout(stopVideo, 6000);
          done = true;
        }
      }

      function stopVideo() {
        player.stopVideo();
      }
    </script>
</body>

</html>
