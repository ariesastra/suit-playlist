<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- import style -->
  <link rel="stylesheet" href="css/index.css">

  <!-- Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="row header">
      <div class="col-sm-12 text-center mb-1">
        <h1 class="font-weight-bold m-4 title">SCORE :</h1>
        <h2 id="score" class="score-title font-weight-bold">0 | 0</h2>
      </div>
    </div>
    <div class="row body">
      <div class="col-sm-6 col-md-6 pt-5 separate">
        <div class="icon text-center">
          <img src="https://avatars.dicebear.com/api/adventurer/arie.svg" alt="avatar-user" class="rounded-circle"
            width="150" height="150" />
          <h3 class="font-weight-bold">Arie Sastra</h3>
        </div>
        <div class="suit">
          <div class="box-center mt-3 top">
            <div class="rounded-circle bg-idle p-3" id="batu" onclick="">
              <img src="css/image/batu.png" alt="Batu" width="75" height="75">
            </div>
          </div>
          <div class="row mt-2 bottom">
            <div class="left">
              <div class="rounded-circle bg-idle p-3" id="kertas" onclick="">
                <img src="css/image/kertas.png" alt="" width="75" height="75">
              </div>
            </div>
            <div class="right">
              <div class="rounded-circle bg-idle p-3" id="gunting" onclick="">
                <img src="css/image/gunting.png" alt="Batu" width="75" height="75">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-6 pt-5">
        <div class="icon text-center">
          <img src="https://avatars.dicebear.com/api/bottts/1.svg" alt="avatar-robot" alt="avatar-user"
            class="rounded-circle" width="150" height="150" />
          <h3 class="font-weight-bold">Komputer (BOT)</h3>
        </div>
        <div class="suit">
          <div class="box-center mt-3 bot">
            <div class="rounded-circle bg-bot p-4">
              <img src="css/image/batu.png" alt="Batu" width="125" height="125">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

  <!-- Our Script -->
  <script src="game.js"></script>
</body>

</html>
