<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>SUWIT GAME</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
  <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/-Login-form-Page-BS4-.css">
  <link rel="stylesheet" href="assets/css/Bootstrap-Chat.css">
  <link rel="stylesheet" href="assets/css/Header-Novos-Imveis.css">
  <link rel="stylesheet" href="assets/css/News-Cards.css">
  <link rel="stylesheet" href="assets/css/Parallax-Scrolling.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/Swipe-Slider-9.css">
  <link rel="stylesheet" href="assets/css/Tabbed_slider-1.css">
  <link rel="stylesheet" href="assets/css/Tabbed_slider.css">
  <link rel="stylesheet" href="assets/css/Testimonial-Slider-9-1.css">
  <link rel="stylesheet" href="assets/css/Testimonial-Slider-9.css">
  <link rel="stylesheet" href="assets/css/Text-Slider-1.css">
  <link rel="stylesheet" href="assets/css/Text-Slider.css">
</head>

<body style="background-color: rgba(255,168,0,0); padding: 0;">
  <div class="headerResult" style="margin: 0px;background-color: rgb(0,0,0);">
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="text-align: center;padding: 10px 0px;background-color: #000000;">
          <h1 style="font-family: Aclonica, sans-serif;"><i class="fa fa-hand-scissors-o"></i>&nbsp;Suwit
            Game&nbsp;<i class="fa fa-hand-rock-o"></i></h1>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <div class="container-fluid">
    <div class="row mh-100vh">
      <div
        class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0"
        id="login-block">
        <div class="justify-content-center align-items-center align-content-center m-auto w-lg-75 w-xl-50">
          
          <h2 class="d-flex justify-content-center text-info font-weight-light mb-5"> <img
              src="https://avatars.dicebear.com/api/bottts/abc.svg" alt="iconGenerate" id='iconGen' width='125'
              height='125'>
          </h2>
          <div class="form-group"><label class="text-secondary"
              style="filter: brightness(0%) grayscale(0%) saturate(0%);">Username :</label><input
              class="border-primary form-control" type="text" placeholder="Nama" id="nama" required /></div>
          <div class="form-group lagu">
            <label class="text-secondary" style="filter: brightness(0%);">Pilih Lagu:</label>
            <select class="border-primary form-control lagu" id="exampleFormControlSelect1" onchange="myFunction()">
              <option>Pilih lagu kemenangan</option>
              <option value="1">Indonesia Raya</option>
              <option value="2">Pelangi - Sharlene & Theresa</option>
              <option value="3">John Lennon - Imagine</option>
              <option value="4">Katy Perry - Last Friday Night [T.G.I.F]</option>
              <option value="5">Michael Jackson - Beat It</option>
              <option value="6">Mbah Surip - Tak Gendong</option>
              <option value="7">Bruno Mars - The Lazy Song</option>
            </select>
          </div>
          <div class="form-group round"><label class="text-secondary" style="filter: brightness(0%);">Round
              :</label><input type="number" name="number" id="number" class="border-primary form-control"
              placeholder="Masukkan Rounde anda" min="1" max="10" required /></div>
          <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-primary mt-2" type="submit"
              style="background-color: rgb(19,22,23);height: 50px;font-size: 23px;">Gaskeun !</button>
          </div>
        </div>
      </div>
      <div class="col-lg-6" id="bg-block"
        style="background-size: cover;background-position: center center;">
        <div id="divConocerlo" class="bg-danger">
          <h1 class="text-center bg-light p-0 m-0 pt-5 pb-5 display-4 font-weight-bold"><strong>HOW
              TO&nbsp;</strong><br><strong>PLAY</strong></h1>
          <div class="container" id="contentOm">
            <div class="row p-0 m-0 bg-danger" id="franja1">
              <div class="col align-self-center p-1 m-2 text-white">
                <h1 class="display-5"><i class="fa fa-gamepad"></i>&nbsp;Masukkan Username</h1>

              </div>
            </div>
            <div class="row p-0 m-0 bg-danger" id="franja2">
              <div class="col align-self-center p-2 m-2 text-white order-md-1">
                <h1 class="display-5"><i class="fa fa-hand-pointer-o"></i>&nbsp;Pilih Lagu kemenangan</h1>

              </div>
            </div>
            <div class="row p-0 m-0 bg-danger" id="franja3">
              <div class="col align-self-center p-2 m-2 text-white">
                <h1 class="display-5"><i class="fa fa-sort-numeric-asc"></i>&nbsp;Tentukan Berapa Round</h1>
              </div>
            </div>

            <div class="row p-0 m-0 bg-danger" id="franja4">
              <div class="col align-self-center p-2 m-2 text-white">
                <h1 class="display-5"><i class="fa fa-mouse-pointer"></i>&nbsp;Klik Gaskeun!</h1>
              </div>
            </div>
            <div class="row p-0 m-0 bg-danger" id="franja5">
              <div class="col align-self-center p-2 m-2 text-white">
                <h1 class="display-5"><i class="fa fa-android"></i>&nbsp;Lawan Bot dalam Game Suwit!</h1>
              </div>
            </div>
            <div class="row p-0 m-0 bg-danger" id="franja6">
              <div class="col align-self-center p-2 m-1 text-white">
                <h1 class="display-5"><i class="fa fa-star"></i></i>&nbsp;Menangkan round sebanyak-banyaknya</h1>
                
                <h6 class="coment">1 Round sebanyak 3x game suwit !</h6>
              </div>
            </div>
            <div class="row p-0 m-0 bg-danger" id="franja7">
              <div class="col align-self-center p-2 m-2 text-white">
                <h1 class="display-5"><i class="fa fa-music"></i>&nbsp;Claim the Prize !</h1>
              
                <h6 class="coment">Klaim hadiahmu dan mainkan Musik yang anda pilih di awal</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <audio controls autoplay muted>
    <source src="/assets/audio/lagu.mp3" type="audio/mpeg">
    </audio>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/Swipe-Slider-9.js"></script>
  <script src="assets/js/Tabbed_slider.js"></script>
  <script src="index.js"></script>
</body>

</html>
